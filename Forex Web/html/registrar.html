        <h1 class="text-center text-light">SIGN UP</h1>

        <div class="container" style="width: 40%">
            <form class="control-form" id="formulario">
                <div class="form-group"> 
                    <label for="Name" class="control-label">Name: </label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter name">
                </div> 
                <div class="form-group"> 
                    <label for="id" class="control-label">Id: </label>
                    <input type="number" class="form-control" id="id" name="id" placeholder="Enter Id">
                </div> 
                <div class="form-group">
                    <label for="userName" class="control-label">User name: </label>
                    <input type="text" class="form-control" id="userName" name="userName" placeholder="Enter User name">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password">Password: </label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password">
                </div>
                <div class="form-group">
                    <label for="outlay">Invesion: </label>
                    <input type="number" class="form-control" id="outlay" placeholder="Enter outlay">
                </div>

                <button type="submit" class="btn btn-primary">sign in</button>

            </form>
        </div>
